# yaml-language-server: $schema=https://json.schemastore.org/github-workflow

name: "Spelling"
# I take care of your fat fingers and ESL mistakes.

on:  # yamllint disable-line rule:truthy
    pull_request: null
    push:
        branches:
        - "master"
    workflow_call: null

permissions: {}  # yamllint disable-line rule:braces
#permissions: "read-all"
#permissions:
#    contents: "read"

concurrency:
    group: "${{ github.workflow }}-${{ github.ref }}"
    cancel-in-progress: true

jobs:
    typos_check:
        name: "æ–‡A Typos check"
        runs-on: "ubuntu-22.04"
        timeout-minutes: 1
        steps:
        -
            name: "Checkout repository"
            uses: "actions/checkout@v3"
        -
            name: "Search for misspellings"
            #uses: "crate-ci/typos@master"
            env:
                GH_TOKEN: "${{ github.token }}"
            run: |
                DOWNLOAD_BASE_URL="https://github.com/crate-ci/typos/releases/download"
                VERSION="$(gh api /repos/crate-ci/typos/releases/latest --jq '."tag_name"')"
                printf 'Version: (%s)\n' "${VERSION}"
                mkdir -p "${{ runner.temp }}/typos"
                wget -qO- "${DOWNLOAD_BASE_URL}/${VERSION}/typos-${VERSION}-x86_64-unknown-linux-musl.tar.gz" \
                    | tar -xzv -C "${{ runner.temp }}/typos" ./typos
                git ls-files -z | xargs -0 -t -- "${{ runner.temp }}/typos/typos"
