# yaml-language-server: $schema=https://json.schemastore.org/github-workflow

name: "Workflow"

on:  # yamllint disable-line rule:truthy
    pull_request: null
    push:
        branches:
        - "master"
    workflow_call: null

permissions: {}  # yamllint disable-line rule:braces
#permissions: "read-all"
#permissions:
#    contents: "read" # Private repositories need read permission

concurrency:
    group: "${{ github.workflow }}-${{ github.ref }}"
    cancel-in-progress: true

jobs:
    run_context:
        strategy:
            matrix:
                include:
                -
                    id: "https://mcp-wp.github.io/mcp-server/update.json"
                    slug: "mcp"
                    version: "0.1.$CURRENT_DATE-${GITHUB_SHA::7}"
                    url: "https://github.com/mcp-wp/mcp-server"
                    package: "https://mcp-wp.github.io/mcp-server/nightly.zip"
                    tested: "6.6"
                    requires_php: "8.0"
                    autoupdate: true
        name: "Job name! ${{ matrix.slug }}"
        runs-on: "ubuntu-24.04"
        timeout-minutes: 1
        steps:
        -
            name: "Dump information about the workflow run"
            run: |
                cat <<"GITHUB__MATRIX"
                ${{ toJSON(matrix) }}
                GITHUB__MATRIX
